<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mb-3">Expression Evaluator</h1>
          <form method="post" action="/">
            <div class="form-group">
              <input type="text" class="form-control" name="expression" placeholder="Enter expression">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Evaluate</button>
          </form>
          {% if result %}
            <div class="expression mt-3 card text-center" >
              <h2>Expression</h2>
              <p>{{ expression }}</p>
            </div>
            <div class="result mt-3 card text-center">
              <h2>Result</h2>
              <p>{{ result }}</p>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
